{% include "header.html" %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <form action="{{ url_for('user.CheckLogin') }}" method="POST">
      <div class="form-group">
        <label class="col-form-label">Username :</label>
        <input type="text" class="form-control" name="username" required>
      </div>
      <div class="form-group">
        <label class="col-form-label">Password:</label>
        <input type="text" class="form-control" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">เข้าใช้งาน</button>
        <a href="{{ url_for('user.Register') }}" class="btn btn-primary active" role="button" aria-pressed="true">เพิ่มข้อมูลพนักงาน</a>
      </div>
    </form>
  </div>
</body>

</html>
